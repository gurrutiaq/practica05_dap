<!DOCTYPE html> 
<html>
    <head> 
        <script>
            function myFunction() { document.getElementById("demo").innerHTML = "Párrafo cambiado.";
}          </script>
</head>
<body>
    <h2>Demo JavaScript en Head</h2>
    <p id="demo">Un Párrafo.</p>
<button type="button" onclick="myFunction()">Hacer Click!</button>
</body> 
</html>
